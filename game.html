<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        body {
            height: 100vh;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            color: #211a21;
            background: #cec9cc;

            display: flex;
            flex-direction: column; /*stacks child elements vertically*/
            justify-content: space-between; /*aligns items across the main axis [vertical here]*/
            align-items: center; /*aligns items across the cross axis [horizontal here]*/
        }

        .row {
            width: 360px;
            height: 60px;
            padding: 5px;
            border: 5px solid #4f43ae;
            background: #908a99;

            display: flex;
            justify-content: space-evenly; /*aligns items across the main axis [horizontal here]*/
            align-items: center; /*aligns items across the cross axis [vertical here]*/
        }

        .item {
            width: 40px;
            height: 40px;
            border: 5px solid #211a21;
            background: #b5b6e4;
        }

        .spacer {
            height: 5px;
        }

    </style>
</head>
<body>
    <header>under construction</header>
    <main>
        <div class="row">
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
        </div>
        <div class="spacer"></div>
        <div class="row">
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
        </div>
        <div class="spacer"></div>
        <div class="row">
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
        </div>
            <div class="spacer"></div>
        <div class="row">
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
        </div>
            <div class="spacer"></div>
        <div class="row">
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
        </div>
    </main>
    <footer>under construction</footer>
</body>
</html>
